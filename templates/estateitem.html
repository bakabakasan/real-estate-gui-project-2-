<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:4px">
  <div class="col-10">
    <h4 
      style="color:rgb(120, 120, 120); margin-bottom:4px;">{{estate['type']}}
    </h4>
    <div>
      <b>Местоположение:</b> {{estate['location']}} 
    </div>
    <div>
      <b>Комнаты:</b> {{estate['bedroom']}}
    </div>
    {% if estate['cost'] is not none %}
    <div>
      <b>Стоимость:</b> {{estate['cost']}} {{estate['currency']}} 
    </div>
    {% endif %} 
    </div>
    <div class="col-2">
        <a href="/estateitem/{{estate['id']}}" type="button" class="btn btn-outline-primary">Подробнее</a>
    </div>
</div>
